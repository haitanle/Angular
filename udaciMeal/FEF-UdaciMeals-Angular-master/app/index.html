<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="udaciMealsAngularApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

	    <a class="navbar-brand" href="#/">Udaci-Meals</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>
              <li><a ng-href="#/">About</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container order" ng-controller="OrderCtrl as order">
      <div class="row">
	<div class="col-md-2">
	  Selection
	</div>
	<div class="col-md-2" ng-repeat="(day, menuCategory) in order.list" ng-class="{ 'active': order.active == day}" ng-click="order.setActiveDay(day)">
	  {{day}}
	  <dl>
	    <dt>Salad</dt>
	    <dd>
	      {{menuCategory.salad}}
	      <span class="remove-item" ng-if="menuCategory.salad" ng-click="order.remove(day,'salad')">&#10006;</span></dd>
	    <dt>Sandwich</dt>
	    <dd>
	      {{menuCategory.sandwich}}
	      <span class="remove-item" ng-if="menuCategory.sandwich" ng-click="order.remove(day,'sandwich')">&#10006;</span>
	    </dd>
	    <dt>Meal</dt>
	    <dd>
	      {{menuCategory.meal}}
	      <span class="remove-item" ng-if="menuCategory.meal" ng-click="order.remove(day,'meal')">&#10006;</span>
	    </dd>
	    <dt>Dessert</dt>
	    <dd>
	      {{menuCategory.dessert}}
	      <span class="remove-item" ng-if="menuCategory.dessert" ng-click="order.remove(day,'dessert')">&#10006;</span>
	    </dd>
	    <dt>Drink</dt>
	    <dd>
	      {{menuCategory.drink}}
	      <span class="remove-item" ng-if="menuCategory.drink" ng-click="order.remove(day,'drink')">&#10006;</span>
	    </dd>
	    <dt>Snack</dt>
	    <dd>
	      {{menuCategory.snack}}
	      <span class="remove-item" ng-if="menuCategory.snack" ng-click="order.remove(day,'snack')">&#10006;</span>
	    </dd>
	  </dl>
	</div>
      </div>
    </div>

    <div class="container">
      <div ui-view></div>
    </div>

    <div class="footer">
      <div class="container">
	<p>With <span class="glyphicon glyphicon-heart"></span> from Udacity</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/menu.js"></script>
	<script src="scripts/controllers/item.js"></script>
	<script src="scripts/services/foodfinder.js"></script>
	<script src="scripts/controllers/order.js"></script>
	<script src="scripts/services/ordermanager.js"></script>
	<!-- endbuild -->
</body>
</html>
